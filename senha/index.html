<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senha</title>
<script>
        function validarSenha(senha) {
            // essa função verifica se a senha tem no mínimo 8 caracteres
            if (senha.length < 8) {
                return false;
            }

            // essa função verifica se a senha tem no mínimo 1 letra maiúscula
            if (!/[A-Z]/.test(senha)) {
                return false;
            }

            // essa função verifica se a senha tem no mínimo 1 letra minúscula
            if (!/[a-z]/.test(senha)) {
                return false;
            }

            // essa função verifica se a senha tem no mínimo 1 número
            if (!/[0-9]/.test(senha)) {
                return false;
            }

            // se a senha passar por todas as verificações ela será validada
            return true;
        }

        function verificarSenha() {
            let inputSenha = document.getElementById("inputSenha");
            let senha = inputSenha.value;

            if (validarSenha(senha)) {
                console.log("Senha válida.");
            } else {
                console.log("Senha inválida.");
            }
        }
    </script>
</head>
<body>
    <input type="password" id="inputSenha">
    <button onclick="verificarSenha()">Verificar Senha</button>
</body>
</html>
